<div class="" style="margin-top: 20px">
    <div class="well well-lg">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="control-label" for="name">用户ID</label>
                <input type="text" class="form-control" id="name" placeholder="请输入用户ID">
            </div>
            <div class="form-group">
                <label class="control-label" for="email">关键字</label>
                <input type="text" class="form-control" id="email" placeholder="用户名/昵称/邮箱/手机">
            </div>


            <button type="submit" class="btn btn-primary" style="color: #fff;background-color: #2C3E50;border-color: #2C3E50;">搜索</button>
            <button type="submit" class="btn btn-danger" >清空</button>
        </form>
    </div>
    <table class="table table-bordered">

        <thead>

        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>头像</th>
            <th>邮箱</th>
            <th>手机</th>
            <th>注册时间</th>
            <th>最后登录时间</th>
            <th>最后登录IP</th>
            <th>状态</th>
            <th>操作</th>
        </tr>

        </thead>
        <tbody>
        {volist name="list" id='vo'}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.realname}</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>{$vo.addtime}</td>
            <td>{$vo.logintime}</td>
            <td>{$vo.loginip}</td>
            <td>{$vo.status}</td>
            <td>
                <a href="#">权限设置</a>
                <a href="#">编辑</a>
                <a href="#">删除</a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div style="text-align: center">{$list->render()}{$count}</div>
</div>
<div class="result">

</div>
